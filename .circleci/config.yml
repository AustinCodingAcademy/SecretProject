    docker:
      - image: microsoft/dotnet:2.1-sdk
    working_directory: ~/SecretPorject
    steps:
      - checkout
      -run:
        name: Debug location
        command: pwd
      - run:
          name: Restore packages for all projects in solution
          command: dotnet restore SecretProject
